<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Queue Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Patient Queue Management System</h1>
        </header>
        <main>
            <section class="form-section">
                <form id="patientForm">
                    <div class="form-group">
                        <label for="name">Patient Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority">
                            <option value="A">Critical</option>
                            <option value="B">Routine</option>
                        </select>
                    </div>
                    <button type="submit" class="btn"><i class="fas fa-plus"></i> Add Patient</button>
                </form>
            </section>
            <section class="queue-section">
                <h2>Patient Queue</h2>
                <ul id="patientQueue"></ul>
                <button id="processPatientBtn" class="btn process-btn">
                    <i class="fas fa-user-check"></i> Process Next Patient
                </button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
